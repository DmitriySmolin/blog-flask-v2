{% extends 'base.html' %}

{% block title %}
{{post.title}}
{% endblock %}

{% block content_title %}
<h1>{{post.title}}</h1>
{% endblock %}

{% block content %}
<div class="tags">
    {% for tag in tags %}
    <a href="{{ url_for('posts.tag_detail',slug=tag.slug) }}">
        <span class="btn btn-primary">{{tag.name}}</span>
    </a>
    {% endfor %}
</div>
<div class="main-content">
    <p>{{post.body}}</p>
</div>

{% endblock %}
