{% extends 'base.html' %}

{% block title %}
{{tag.name}} posts
{% endblock %}

{% block content_title %}
<h1>Posts for "{{tag.name}}" tag:</h1>
{% endblock %}

{% block content %}
{% for post in posts %}

<div class="post">
    <a href="{{ url_for('posts.post_detail',slug=post.slug) }}">{{post.title}}</a>
</div>
{% endfor %}

{% endblock %}
